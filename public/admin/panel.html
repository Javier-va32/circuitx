<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap 5 CDN -->

  <main class="container">

            <a href="/admin/productos.html" class="btn btn-primary">Ir a productos</a>

        </div>
      </div>
      <!-- Puedes agregar más tarjetas si hay más secciones admin -->
    </div>
  </main>

  <footer class="text-center py-4 border-top mt-5">
    <small>&copy; 2025 CircuitX. Panel de administración.</small>
  </footer>

  <!-- Bootstrap Bundle con Popper -->
