<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto | CircuitX</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="border-bottom py-3 px-3 bg-light">
    <h1 class="h3">Editar Producto</h1>
  </header>

  <main class="container py-4">
    <!-- Formulario para editar producto -->
    <form>
      <!-- Este formulario es similar al de crear, pero los valores estarán precargados dinámicamente -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" value="Nombre actual">
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" value="0.00" step="0.01">
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select">
          <option selected>Categoría actual</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="4">Texto actual</textarea>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen">
        <small class="form-text text-muted">Puedes subir una nueva imagen para reemplazar la actual.</small>
      </div>

      <button type="submit" class="btn btn-primary">Actualizar producto</button>
    </form>
  </main>

  <footer class="text-center py-4 border-top">
    <small>&copy; 2025 CircuitX. Panel de administración.</small>
  </footer>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="/assets/js/app.js"></script>
</body>
</html>
