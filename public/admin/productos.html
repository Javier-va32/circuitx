<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos | CircuitX</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="border-bottom py-3 px-3 bg-light">
    <h1 class="h3">Gestión de Productos</h1>
  </header>

  <main class="container py-4">
    <!-- Botón para crear nuevo producto -->
    <div class="mb-3 text-end">
      <a href="/admin/productos-crear.html" class="btn btn-success">+ Nuevo Producto</a>
    </div>

    <!-- Tabla de productos (se llenará dinámicamente) -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de productos cargadas dinámicamente -->
          <tr>
            <td>1</td>
            <td>Producto de ejemplo</td>
            <td>$0.00</td>
            <td>Sin categoría</td>
            <td>
              <a href="/admin/productos-editar.html" class="btn btn-sm btn-primary">Editar</a>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-4 border-top">
    <small>&copy; 2025 CircuitX. Panel de administración.</small>
  </footer>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="/assets/js/app.js"></script>
</body>
</html>
