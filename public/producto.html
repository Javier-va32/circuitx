<html lang="es">
<head>

  <!-- Bootstrap 5 CDN -->

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <!-- Navbar principal (público) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">CircuitX</a>

        <!-- Botón hamburguesa para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Mostrar menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido colapsable -->
        <div class="collapse navbar-collapse" id="navbarContenido">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sobre.html">Sobre nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <!-- Aquí se cargará dinámicamente la información del producto -->
    <h1 class="mb-3">Nombre del producto</h1>

    <!-- Imagen y detalles del producto -->
    <div class="row">
      <div class="col-md-6">
        <!-- Imagen principal del producto -->
        <img src="/assets/img/placeholder.png" alt="Producto" class="img-fluid">
      </div>
      <div class="col-md-6">
        <!-- Descripción, precio, botón agregar al carrito -->
        <p class="lead">Descripción del producto...</p>
        <p><strong>Precio:</strong> $0.00</p>
        <button class="btn btn-primary">Agregar al carrito</button>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 border-top">
    <small>&copy; 2025 CircuitX. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="/assets/js/app.js"></script>
